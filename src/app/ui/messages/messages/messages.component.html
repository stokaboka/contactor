<div class="card">

  <h4 *ngIf="user" class="card-header">
    {{ user.firstName }} {{ user.middleName }} {{ user.lastName }}
  </h4>

  <div #messagesContainer class="card-body messages-container">
    <app-message  *ngFor="let message of messages" [message]="message">
    </app-message>
  </div>

</div>
