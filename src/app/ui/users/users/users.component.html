<div class="card">

  <div class="card-body">

    <h2 class="card-title">Users</h2>

    <ul class="users_list">
      <app-user
        class="users_list_item"
        *ngFor="let usr of users"
        (click)="onClick(usr)"
        [class.selected]="usr.id === user.id"
        [user]="usr">
      </app-user>
    </ul>

  </div>

</div>
