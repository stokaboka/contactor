      <div class="card">

        <h4 *ngIf="user" class="card-header">
          {{ user.firstName }} {{ user.middleName }} {{ user.lastName }}
        </h4>

        <div class="card-body user-detail-container">

          <img *ngIf="user" class="card-img-top rounded user-detail-image"  src="{{user.image}}" alt="{{ user.firstName }}">

            <div *ngIf="detail" class="user-detail-properties">

              <div *ngFor="let userDetailProp of userDetailProperties">
                <div *ngIf="detail[ userDetailProp.property ]" class="user-detail-container-row">
                  <div class="user-detail-label">{{ userDetailProp.label }}</div>
                  <div class="user-detail-property">{{ detail[ userDetailProp.property ] }}</div>
                </div>
              </div>

            </div>

          <div *ngIf="detail" class="user-detail-info">{{ detail.info }}</div>

        </div>
        <div class="card-footer">
          <button *ngIf="user" type="button" class="btn btn-secondary" routerLink="/send/{{ user.id }}">Send message</button>
        </div>
      </div>
