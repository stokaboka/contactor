      <div class="card">
        <div class="card-body">
          <h2 class="card-title">User details</h2>

          <div class="user-detail-container-row">
            <img *ngIf="user.image" class="user-detail-image"  src="{{user.image}}" alt="Card image cap">

            <div class="user-detail-properties">

              <div *ngFor="let userProp of userProperties">
                <div *ngIf="user[ userProp.property ]" class="user-detail-container-row">
                  <div class="user-detail-label">{{ userProp.label }}</div>
                  <div class="user-detail-property">{{ user[ userProp.property ] }}</div>
                </div>
              </div>

              <div *ngFor="let userDetailProp of userDetailProperties">
                <div *ngIf="detail[ userDetailProp.property ]" class="user-detail-container-row">
                  <div class="user-detail-label">{{ userDetailProp.label }}</div>
                  <div class="user-detail-property">{{ detail[ userDetailProp.property ] }}</div>
                </div>
              </div>

            </div>

          </div>

          <div class="user-detail-info">{{ detail.info }}</div>

        </div>
      </div>
